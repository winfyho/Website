<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.container{
    width: 400px;
    height: 400px;
    /* 父元素container设置display开启flex布局 */
    border: 1px solid #000;
}
.item{
    width: 100px;
    /* height: 100px; */
    color: #fff;
    text-align: center;
    /* line-height: 100px; */
}
.container{
    display: flex;
    flex-direction: row;
    flex-direction: row-reverse;
    flex-direction: column;
    flex-direction: column-reverse;

    /* 改变item在主轴上的对齐方式 */
    justify-content: flex-start;
    justify-content: flex-end;
    justify-content: center;
    justify-content: space-between;
    justify-content: space-evenly;
    justify-content: space-around;
}

.container{
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    /* 改变item在交叉轴cross的对齐方式 */
    align-items: stretch;
    align-items: flex-start;
    align-items: center;
    align-items: flex-end;
    align-items: baseline;
    
}
.item{
    width: 100px;
    /* height: 100px; */
    color: #fff;
    text-align: center;
    /* line-height: 100px; */
}

</style>

<body>
    <div class="container">
        <div class="item" style="background: #f00;height: 100px;font-size: 30px">item1高度为100fontsize为30</div>
        <div class="item" style="background: #0f0;height: 300px">item2高度为300</div>
        <div class="item" style="background: #00f;height: 200px">item3高度为200</div>
    </div>
</body>
</html>
